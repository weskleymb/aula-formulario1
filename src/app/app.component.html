<div class="container">

  {{ cliente | json }}

  <form autocomplete="off"
    (ngSubmit)="salvar(formUsuario)"
    #formUsuario="ngForm">

    <div class="form-group">
      <label>Nome</label>
      <input type="text"
        class="form-control"
        name="inputNome"
        [(ngModel)]="cliente.nome">
    </div>

    <div class="form-group">
      <label>E-mail</label>
      <input type="text"
        class="form-control"
        name="inputEmail"
        [(ngModel)]="cliente.email">
    </div>

    <div class="form-group">
      <label>Profiss√£o</label>
      <select class="form-control"
        name="selectProfissao"
        [(ngModel)]="cliente.profissao">
        <option value="">Selecione</option>
        <option *ngFor="let profissao of profissoes"
          [value]="profissao">
          {{ profissao }}
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">
      Salvar
    </button>

  </form>

</div>
